<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Upcoming protests and demonstrations - stay informed, make your voice heard" />

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="/favicon.png" />

	<!-- Dark Mode Script - Must run before Tailwind to prevent flash -->
	<script>
		// Check for saved theme preference or default to system preference
		(function() {
			const theme = localStorage.getItem('theme') || 'system';

			if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		})();
	</script>

	<!-- Tailwind CSS CDN -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Tailwind Config -->
	<script>
		tailwind.config = {
			darkMode: 'class', // Enable dark mode with class strategy
			theme: {
				extend: {
					fontFamily: {
						sans: ['Inter', 'system-ui', 'sans-serif'],
					},
				}
			}
		}
	</script>

	<!-- Local Fonts -->
	<link rel="stylesheet" href="/fonts/inter.css">

	<!-- Custom Global Styles -->
	<style>
		* {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
		}

		.scrollbar-hide::-webkit-scrollbar {
			display: none;
		}

		.scrollbar-hide {
			-ms-overflow-style: none;
			scrollbar-width: none;
		}

		@keyframes shimmer {
			0% {
				background-position: -1000px 0;
			}
			100% {
				background-position: 1000px 0;
			}
		}

		.animate-shimmer {
			animation: shimmer 2s infinite;
			background: linear-gradient(to right, #f0f0f0 4%, #f8f8f8 25%, #f0f0f0 36%);
			background-size: 1000px 100%;
		}

		/* Dark mode shimmer */
		.dark .animate-shimmer {
			background: linear-gradient(to right, #27272a 4%, #3f3f46 25%, #27272a 36%);
			background-size: 1000px 100%;
		}
	</style>

	%sveltekit.head%
</head>
<body class="antialiased">
	<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
